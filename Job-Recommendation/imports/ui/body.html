<body>
  <h1>Job Recommendation!</h1>


        {{> Initial_login}}
        
</body>
<template name = "Initial_login">
  <form class = 'buttons'>
    <button class="employee" value="employee">Employee</button>
    <button class="seeker" value="seeker">Seeker</button>
  </form>

  {{#if option}}
    <p>Enter details of {{user}}</p>
    {{> detailsLogin}}
  {{/if}}
</template>

<template name= 'detailsLogin'>
  {{#if currentUser}}
      {{> dashboard}}
      {{> hello}}
    {{else}}
      {{> register}}
      {{> login}}
  {{/if}}
</template>

<template name="register">
    <form class = "register">
        <pre><p>EMAIL    <input type="email" name="registerEmail"> </p></pre>
        <pre><p>PASSWORD <input type="password" name="registerPassword"></p></pre>
        <input type="submit" value="Register">
 <!--        <input type="submit" value="Login" class="login"> -->
</form>
</template>

<template name = "login">
    <form>
      <pre><p>EMAIL    <input type="email" name="loginEmail"> </p></pre>
      <pre><p>PASSWORD <input type="password" name="loginPassword"></p></pre>
      <input type="submit" value="Login">
  </form>
</template>
<template name="dashboard">
    <p>You're logged in.</p>
    <button class = "logout">Logout</button>
</template>

<template name="hello">
  <pre><button class = "showData">Click Me</button></pre>
  {{#if tempButton}}
       {{> dataViewer}}
  {{/if}}
</template>

<template name="dataViewer">
<!--     {{#if currentUser}} -->
      <ul class ="list-group sortable">
      {{#each jobs}}
          <li data-id="{{_id}}" class="list-group-item clearfix">
          <span class="pull-left">{{Order}}. {{job_title}} by {{company_name}}</span>
          </li>
      {{/each}}
      </ul>
<!--       {{> reactiveTable collection=ClientDummy multiColumnSort = true}} -->
<!--      {{/if}} -->
</template>
